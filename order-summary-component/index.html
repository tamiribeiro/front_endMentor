<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <div class="card">

      <div class="image_container">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="plan">
          <div class="plan_image">
            <img src="./images/icon-music.svg" alt="">
          </div>
          <div class="plan_info">
            <p id="plan_type">Annual Plan</p>
            <p id="plan_price">$59.99/year</p>
          </div class="plan_info">
          <a href="">Change</a>
        </div>
      </div>
      <div class="buttons">
        <button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>

    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> |
      Coded with ðŸ’™ by <a href="https://github.com/tamiribeiro" target="_blank">Tami Ribeiro</a>
    </div>
  </footer>
</body>

</html>
